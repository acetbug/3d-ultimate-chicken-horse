name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 监听 main 分支的变动

# 赋予 GITHUB_TOKEN 写入权限
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 使用 Node 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci # 安装依赖
        
      - name: Build
        run: npm run build # 编译项目
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # 上传编译好的 dist 文件夹

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4